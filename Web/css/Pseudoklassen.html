<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pseudoklassen</title>
    <style>
        a:link {
            background-color: #0000FF;
            color: #FFFFFF;
        }
        a:visited {
            background-color: #00FFFF;
            color: #FFFFFF;
        }
        a:hover {
            background-color: #FF0000;
            color: #FFFFFF;
        }
        a:active {
            background-color: #000000;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <a href="https://www.google.de">Google</a>
</body>
</html>
