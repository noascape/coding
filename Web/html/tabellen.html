<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HTML-Entities</title>
</head>
<body>
     <!-- Tabelle 1-->
    <table>
        <tr><th>Artikel</th><th>Preis</th></tr>
        <tr><td>Sony PlayStation 5</td><td>520,00€</td></tr>
        <tr><td>Wireless Controller</td><td>69,00€</td></tr>
        <tr><td>Ladestation</td><td>29,99€</td></tr>
    </table><br><br>
     <!-- Tabelle 2-->
    <table>
        <thead>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Peter</td>
            <td>Müller</td>
        </tr>
        <tr>
            <td>Hans</td>
            <td>Maier</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
